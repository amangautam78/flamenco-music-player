{% load static %}

<!DOCTYPE html>
<html lang="en" >
 <head>

        </div>
     </div>
  <meta charset="utf-8"/>
  <title>
   Songs
  </title>
  <style>
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    </style>
  <link href="{% static './basic.css' %}" rel="stylesheet"/>

<body>
    
  <div id="container" style="border:2px solid green;">
    {% for song in songs %}

        <a  href="{% url 'app:display_song' song.song_id %}"><img src="{{song.image.url}}" width="100" height="100"/></a>
    </div>
   <div id="texts" style="display:inline; white-space:nowrap;"><a>{{song.title}}</a>
    {% endfor %}
</div>
    
</body>
